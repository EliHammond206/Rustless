<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustless</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: auto;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .header .nav-links {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .header a {
      color: white;
      font-size: 0.875rem;
      text-decoration: none;
    }
    .header .new-tag {
      background-color: red;
      color: white;
      font-size: 0.625rem;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      margin-left: 0.25rem;
    }
    .header button {
      background-color: white;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      border: none;
    }
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 0 1rem;
    }
    .text-container {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
      z-index: 2;
    }
    .text-container h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
    }
    .text-container h2 span {
      display: block;
    }
    .post-container {
      position: relative;
      width: 100%;
      max-width: 384px;
      height: 390px;
      box-shadow: 0 0 20px 35px rgba(0, 0, 0, 0.5);
      border-radius: 1.5rem;
      z-index: 3;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .post {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 1.5rem;
    }
    .blur-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.01) 100%);
      pointer-events: none;
      z-index: 1;
    }
    .mentions {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .mention-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      overflow: hidden;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    .mention-card {
      display: flex;
      align-items: center;
    }
    .mention-card img {
      height: 30px;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: white;
      gap: 1rem;
      flex-wrap: wrap;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 767px) {
      .header {
        padding: 0.5rem;
        flex-wrap: nowrap;
      }
      .header h1 {
        font-size: 1.25rem;
      }
      .header .nav-links {
        gap: 0.5rem;
        max-width: 200px;
      }
      .header a {
        font-size: 0.75rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .header button {
        font-size: 0.75rem;
        padding: 0.5rem;
      }
      .ad-text-large {
        display: none;
      }
      .ad-text-small {
        display: inline;
      }
      .hero-section {
        padding-top: 0.9rem;
      }
      .text-container {
        margin-top: 0.9rem;
        margin-bottom: 0.9rem;
      }
      .text-container h2 {
        font-size: 2.5rem;
      }
      .post-container {
        width: 455px;
        height: 338px;
        margin-top: 0.9rem;
        margin-bottom: 0.9rem;
      }
      .mentions {
        margin-top: 0.9rem;
        margin-bottom: 0.9rem;
        font-size: 1.5rem;
      }
      .mention-grid {
        gap: 15px;
        padding: 0 1.125rem;
      }
      .mention-card img {
        height: 24px;
      }
    }

    @media (min-width: 768px) {
      .header {
        padding: 1rem;
      }
      .hero-section {
        padding-top: 1rem;
      }
      .text-container {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .post-container {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .mentions {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col h-screen relative">
  <!-- Header -->
  <header class="header">
    <h1>Rustless</h1>
    <div class="nav-links">
      <a href="#">
        <span class="ad-text-large">Advertise with Rustless</span>
        <span class="ad-text-small">Ads</span>
        <span class="new-tag">New</span>
      </a>
      <button>Get The App</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="hero-container">
    <main class="hero-section">
      <!-- Text Section -->
      <div class="text-container">
        <h2>
          <span>Live It</span>
          <span>Your Way</span>
        </h2>
      </div>
      <!-- Post Section -->
      <div class="post-container">
        <div class="post" style="background-image: url('https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/bce4a4b6cd43e7a78a98d8795508fc27.jpg');"></div>
      </div>
    </main>
  </div>

  <!-- Subtle Gradient Overlay -->
  <div class="blur-gradient"></div>

  <!-- Mentions Section -->
  <section class="mentions">
    <h2>Soon In Mentions</h2>
    <div class="mention-grid">
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/1.png" alt="Logo 1">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/11.png" alt="Logo 2">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/12.png" alt="Logo 3">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/2.png" alt="Logo 4">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/4.png" alt="Logo 5">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/6.png" alt="Logo 6">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/7.png" alt="Logo 7">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/8.png" alt="Logo 8">
      </div>
      <div class="mention-card">
        <img src="https://raw.githubusercontent.com/EliHammond206/rustless/main/pictures/9.png" alt="Logo 9">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <span>Â© 2026 Rustless</span>
    <a href="#">Terms of Service</a>
    <a href="#">Get Help</a>
    <a href="#">Join Rustless Family</a>
    <a href="#">Community Guidelines</a>
  </footer>
</body>
</html>
